<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
<main>
    <div class="product-card">
        <picture>
            <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)">
            <img src="images/image-product-mobile.jpg" alt="perfume bottle">
        </picture>
        <div class="text">
            <hgroup>
                <p>PERFUME</p>
                <h2>Gabrielle Essence Eau De Parfum</h2>
            </hgroup>
            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="prices">
                <span>$149.99</span>
                <s>$169.99</s>
            </p>
            <button type="button">
                <img src="images/icon-cart.svg" alt="add to cart button">
                <span>Add to cart</span>
            </button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Luke Sutton</a>.
    </div>
</main>
</body>

</html>
